<!DOCTYPE html>
<html>
<head>

 margin-top: 0px;

	<title>Bilete/Abonamente</title>
	<link rel="stylesheet" href="css/base.css"/>
	<link rel="stylesheet" href="css/login.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
<div class="login-container">	
	<!--<div class="large-spacing"></div> -->
	<div class="login-content">
	<h4 class="titlu">Intră în cont</h1>
		<form name="login">
		    <label><b>Email</b></label> </br>
			<input class="email" id="email" type="email" name="email" placeholder="Email" onkeydown="hideError()">
			<div class="normal-spacing"></div>
			<label><b>Parolă</b></label> </br>
			<input class="password" id="password" type="password" name="password" placeholder="Parola" onkeydown="hideError()">
		</form>
		<div class="error">
			Datele de conectare sunt incorecte!
		</div>
		<div class="uitat-parola">
		<a href="email.html">Am Uitat Parola</a>
		</div> 

	<div class="remember-container">
	 <input type="checkbox" class="remember-checkbox left"/>
	  <p class="remember-text left">Tine-mă minte!</p>
	</div>

		<div class="link-container">
			<a id="signin" alt="Welcome"> Logare </a>
		</div>
		
	</div>
</div>	
</body>
</html>
