<!DOCTYPE html>
<html>
	<head>
	<title>Înregistrează-te</title>

		<link rel="stylesheet" type="text/css" href="css/core.css">
		<link rel="stylesheet" type="text/css" href="css/register.css">

	</head>

<body>

<div class="register-container">

	<form class="register-form">

		<h2 class="titlu">Date personale:</h2>

		Nume:
		<input type="text" name="nume" placeholder="Ex: Branzovenescu">
		<br><br>

		Prenume:
		<input type="text" name="prenume" placeholder="Ex: Mugurel">
		<br><br>

		Email:
		<input type="text" name="mail" placeholder="Ex: angelina.bubulina69@yahoo.com"> 
		<br><br>

		Telefon:
		<input type="text" name="telefon" placeholder="Ex: 112"> 
		<br><br>

		Parolă:
		<input type="password" name="password" placeholder="Baga ceva greu de ghicit!"> 
		<br><br>

		Confirmare parolă:
		<input type="password" name="password" placeholder="Inca o data pentru siguranta!"> 
		<br><br><br>

		<div class="submit-container">
			<a href="#">TRIMITE!</a> 
		</div>	

		<br>
		
	</form>

</div>	

</body>

</html>
