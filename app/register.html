<!DOCTYPE html>
<html>
<head>
<title>Înregistrează-te</title>

	<link rel="stylesheet" type="text/css" href="css/register.css">

</head>

<body>

	<div id="header">
		<h1>Zi-ne câte ceva despre tine că-i gratis!</h1>
	</div>

<br>

	<form>
		<fieldset>
		<legend>Date personale:</legend>
		<br>

			Nume:
			<input type="text" name="nume" placeholder="Ex: Branzovenescu">
			<br><br>

			Prenume:
			<input type="text" name="prenume" placeholder="Ex: Mugurel">
			<br><br>

			Email:
			<input type="text" name="mail" placeholder="Ex: angelina.bubulina69@yahoo.com"> 
			<br><br>

			Telefon:
			<input type="text" name="telefon" placeholder="Ex: 112"> 
			<br><br>

			Parolă:
			<input type="text" name="parola" placeholder="Baga ceva greu de ghicit!"> 
			<br><br>

			Confirmare parolă:
			<input type="text" name="confirmareparola" placeholder="Inca o data pentru siguranta!"> 
			<br><br>

			<a href="#">TRIMITE!</a> 
			<br><br>

		</fieldset> 
		<br>

		
	</form>
	
  <div id="footer">
  	<h1>Călătorind Cu Tehnologia</h1>
  </div>

</body>

</html>
